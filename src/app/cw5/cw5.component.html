<hr>
<h3>Ćwiczenie 5</h3>
<div class="col text-center">
    <img style="height: 100px;" [src]="logo">
    <h3 [className]="zmienKolor">Wprowadzenie do Angulara</h3>
</div>

<div class="mt-3 mb-3">
    <input [value]="inputText"> <span> {{ inputText }} </span>
</div>
<div>
    <button [disabled]="isDisabled" [className]="zmienButton" name="nieedytowalny"
        class="btn btm btn-outline-secondary">nieedytowalny</button>
    <button class="btn btm btn-outline-secondary" (click)="zmienUstawienia()">edytowalny</button>
</div>
<span [innerHTML]="htmlContent"></span>
<h3>To jest ostatnie zadanie na dziś</h3>
<div class="text-center mb-3" [ngClass]="getClass()">Klasa elementu <b>zmienKolor</b> to:
    <span>'{{ zmienKolor }}'</span>
</div>
